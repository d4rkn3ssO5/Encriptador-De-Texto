<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <header>
        <img class="logo-alura" src="/assets/logo.png" alt="Logo de Alura Latam">
    </header>
    
    <main>
        <section class="seccion-uno">
            <textarea class="caja-texto" placeholder="Ingresa el texto aquí..."></textarea>
            <div class="advertencia">
                <img class="icono-advertencia" src="/assets/advertencia.png" alt="Icono signo de exclamación">
                <p class="texto-advertencia">Advertencia: Solo se aceptan letras minúsculas y sin acentos.</p>
            </div>
            <div class="contenedor-botones">
                <button class="boton-encriptar" type="submit">Encriptar</button>
                <button class="boton-desencriptar" type="submit">Desencriptar</button>
            </div>
        </section>
        <section class="seccion-dos">
            <div class="contenedor-resultado">
                <img class="imagen-muneco" src="/assets/muneco.png" alt="Imagen muñeco con lupa">
                <h6 class="texto-uno">Ningún mensaje <br>ha sido encontrado</h6>
                <p class="texto-dos">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea class="texto-final" type="mensaje" readonly></textarea>
            <button class="boton-copiar" type="submit">Copiar</button>
        </section>
    </main>
    <script src="/app.js"></script>
    <footer>
        <p>Amara Alejandra Ruiz Sánchez @d4rkn3ssO5 - 2024</p>
        <div>
            <a class="enlaces" href="https://github.com/d4rkn3ssO5" target="_blank">
                <img src="./assets/github.png">
            </a>
            <a class="enlaces" href="https://www.linkedin.com/in/d4rknesso5" target="_blank">
                <img src="./assets/linkedin.png">
            </a>
            <a class="enlaces" href="https://www.instagram.com/d4rkn3ss.o5/" target="_blank">
                <img src="./assets/instagram.png">
            </a>
        </div>
     </footer>
     
</body>
</html>
